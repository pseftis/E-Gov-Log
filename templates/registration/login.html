{% extends "base.html" %}

{% block content %}
<div class="form-box">
    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-primary-custom">Login</button>
    </form>

    <p class="text-center mt-3">
        Don't have an account? <a href="/register/">Create Account</a>
    </p>
</div>
{% endblock %}
