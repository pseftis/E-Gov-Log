{% extends "base.html" %}
{% block content %}
<div class="form-box">
    <h2>Create Account</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-primary-custom">Send OTP</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="/accounts/login/">Login</a>
    </p>
</div>
{% endblock %}
